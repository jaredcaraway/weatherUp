<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css>
	<link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css>
	<link rel="stylesheet" href=style.css>
	<script src=https://code.jquery.com/jquery-3.2.1.min.js></script>
	<script src=weather.js></script>
</head>
<body>
	<div class="container">
		<div class="row" id="weatherIcon">
			<div class="col-xs-12 col-md-offset-2 col-md-8">
				Weather icon goes here
			</div>
		</div> <!-- weatherIcon div -->
		<div class="row" id="location">
			<div class="col-xs-12">Location goes here</div>
		</div> <!-- location div -->
		<div class="row" id="weatherInfo">
			<div class="col-xs-6 col-md-offset-2 col-md-4">
				<div class="row" id="temperature">
					<div class="col-xs-12">Temp goes here</div>
				</div>
				<div class="row" id="convert">
					<div class="col-xs-12">Convert buttons go here</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-4" id="description">
				Description goes here
			</div>
		</div> <!-- weatherInfo div -->
	</div>
</body>
</html>
